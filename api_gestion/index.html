<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive web page for product inventory management"/>
  <meta name="keywords" content="products, price, gestion, inventory" />
  <meta name="author" content="Samuel David Arena Jimenez" />
  <meta name="copyright" content="© 2025 Samuel Arena. All rights reserved"/>
  <title>Inventory Management</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Inventory Management</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Add / Edit Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Name" required />
        <input type="number" id="productPrice" placeholder="Price" required />
        <input type="text" id="productCategory" placeholder="Category" required />
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Product List</h2>
      <div id="productList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; ©2025 Samuel Arena. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./src/js/gestion_api.js"></script>
</body>
</html>
