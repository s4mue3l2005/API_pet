<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"content="Interactive web page for product inventory management"/>
    <meta name="keywords" content="products, price, gestion, inventory" />
    <meta name="sitedomain" content="https://github.com/s4mue3l2005/API_pet">
    <meta name="author" content="Samuel David Arena Jimenez" />
    <meta name="copyright" content="© 2025 Samuel Arena. All rights reserved" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Title of the page -->
    <title>Inventory Management</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <!-- Page Header -->
    <header>
      <h1>Inventory Management</h1>
    </header>

    <!-- Main content area -->
    <main>
      <!-- Product Form Section -->
      <section class="form-section">
        <h2>Add / Edit Product</h2>

        <!-- Form to add or edit a product -->
        <form id="productForm">
          <input type="text" id="productName" placeholder="Name" required />
          <input type="number" id="productPrice" placeholder="Price" required />
          <input
            type="text"
            id="productCategory"
            placeholder="Category"
            required
          />
          <button type="submit">Add</button>
          <!-- Button text changes in edit mode -->
        </form>
      </section>

      <!-- Product List Section -->
      <section class="list-section">
        <h2>Product List</h2>
        <!-- This container will be populated dynamically with product cards -->
        <div id="productList"></div>
      </section>
    </main>

    <!-- Page Footer -->
    <footer>
      <p>&copy; ©2025 Samuel Arena. All rights reserved.</p>
    </footer>

    <!-- Load main JavaScript module -->
    <script type="module" src="./src/js/gestion_api.js"></script>
  </body>
</html>
